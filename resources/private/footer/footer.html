<!DOCTYPE html>
<html>
<body>

  <footer>
    <div class="informations">
      <div class="footer-box">
      <h3 data-bind="ltext: 'footer.help.title'"></h3>
        <ul>
          <li><a data-bind="attr: {href: loc( 'footer.faq.href' )},
                            text: loc( 'footer.faq.text' )"></a>
          </li>
          <li><a data-bind="attr: {href: loc( 'footer.help.href' )},
                            text: loc( 'footer.help.text' )"></a>
          </li>
          <li><a data-bind="attr: {href: loc( 'footer.municipalities.href')},
                            text: loc( 'footer.municipalities.text')"></a>
          </li>
        </ul>
      </div>
      <div class="footer-box">
        <h3 data-bind="ltext: 'footer.conversation.title'"></h3>
        <span data-bind="ltext: 'footer.conversation.desc'"></span><br />
      <!-- ko if: _.includes(sidePanelPages, lupapisteApp.models.rootVMO && lupapisteApp.models.rootVMO.currentPage()) -->
        <a onclick="window.parent.hub.send('side-panel::show-conversation');return false;" href="#" data-bind="ltext: 'footer.open.conversation'"></a>
      <!-- /ko -->
      </div>
      <div class="footer-box">
        <h3 data-bind="ltext: 'footer.contact'"></h3>
        <ul>
          <!-- ko if: /^\//.exec(loc('footer.current-issues.href')) -->
          <li><a target="_blank" data-bind="ltext: 'footer.current-issues.text',
                                            attr: {href: loc('footer.current-issues.href')}"></a></li>
          <!-- /ko -->
        <!-- ko if: lupapisteApp.models.currentUser && (lupapisteApp.models.currentUser.isAuthority() || lupapisteApp.models.currentUser.isCompanyUser()) -->
          <li><a data-bind="attr: {href: loc('footer.email.authority.href')}, text: loc('footer.email.authority.text')"></a></li>
          <li><span data-bind="ltext: 'footer.tel'"></span><br /><span data-bind="ltext: 'footer.tel.price'"></span><br />
          <span data-bind="ltext: 'footer.phoneservice.time.authority'"></span></li>
        <!-- /ko -->
        </ul>
      </div>
      <div class="footer-box">
        <ul>
          <li><a href="/ota-yhteytta" target="_blank" data-bind="ltext: 'footer.feedback'"></a></li>
          <li><a href="/palveluinfo" data-bind="ltext: 'footer.service.info'"></a></li>
          <li><a href="/rekisteriseloste" data-bind="ltext: 'footer.register'"></a></li>
          <li><a href="/kayttoehdot" data-bind="ltext: 'footer.terms'"></a></li>
          <li><a href="/lisenssit" data-bind="ltext: 'footer.license'"></a></li>
        </ul>
      </div>
    </div>
    <span id="buildinfo"></span>
  </footer>

</body>
</html>
