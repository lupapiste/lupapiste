<script class="ko-template" type="text/x-jquery-tmpl" id="integration-message-monitor-template">
<div data-bind="ifnot: processing" class="content" data-test-id="integration-message-monitor">
<!-- ko foreach: { data: fileGroups, afterRender: afterRender } -->
  <h3 data-bind="if: files.length"><span data-bind="text: lname"></span>:</h3>
  <ul data-bind="foreach: files">
    <li>
    <!-- ko if: $data.href -->
    <a data-bind="text: name, attr: {href: href}" target="_blank"></a>
    <!-- /ko -->
    <!-- ko ifnot: $data.href -->
    <span data-bind="text: name"></span>
    <!-- /ko -->
    (<span data-bind="dateTimeString: modified"></span>)</li>
  </ul>
<!-- /ko -->
</div>
<div data-bind="if: processing"><span data-bind="ltext:'application.integration-messages.loading'"></span></div>
<div data-bind="if: !processing() && fileGroupsEmpty"><span data-bind="ltext:'application.integration-messages.no-files'"></span></div>
<div data-bind="component: {name:'ok-button-group',
                params: {okTitle: loc('close')}}"></div>
</script>
