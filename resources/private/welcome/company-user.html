<!DOCTYPE html>
<html>
<body>

  <section class="page container" id="new-company-user">
    <form data-bind="submit: send" class="register-contentbox register-form">
      <h1 data-bind="ltext: 'new-company-user.title'"></h1>

      <div data-bind="visible: loading">
        <p data-bind="lhtml: 'new-company-user.loading'"></p>
      </div>

      <div data-bind="visible: notFound">
        <h2 data-bind="lhtml: 'new-company-user.not-found.title'"></h2>
        <p data-bind="lhtml: 'new-company-user.not-found.message'"></p>
      </div>

      <div data-bind="visible: loaded" class="form-group">

        <p data-bind="lhtml: 'new-company-user.info'"></p>

        <div class="form-entry">
          <label data-bind="ltext: 'new-company-user.company-name'" class="form-label"></label>
          <span data-bind="text: companyName" class="form-input" ></span>
        </div>
        <div class="form-entry">
          <label data-bind="ltext: 'new-company-user.company-y'" class="form-label"></label>
          <span data-bind="text: companyY" class="form-input" ></span>
        </div>
        <br>

        <div class="form-entry">
          <label data-bind="ltext: 'new-company-user.firstName'" class="form-label"></label>
          <span data-bind="text: firstName" class="form-input" ></span>
        </div>

        <div class="form-entry">
          <label data-bind="ltext: 'new-company-user.lastName'" class="form-label"></label>
          <span data-bind="text: lastName" class="form-input" ></span>
        </div>
        <br>
        <div class="form-entry">
          <label data-bind="ltext: 'new-company-user.email'" class="form-label"></label>
          <span data-bind="text: email" class="form-input" ></span>
        </div>

        <h2 data-bind="lhtml: 'new-company-user.setpw'"></h2>

        <label data-bind="ltext: 'setpw.password.1'" class="form-label"></label>
        <input data-bind="textInput: password1, attr: {placeholder: loc('setpw.placeholder.1')}" class="form-input" type="password" autofocus="autofocus" data-test-id="company-user-password1">
        <div>
          <span data-bind="ltext: 'setpw.quality'"></span>
          <span data-bind="attr: {'class': 'setpw-quality-' + passwordQuality()},
                           text: loc(['mypage.quality', passwordQuality()])"></span>
        </div>


        <label data-bind="ltext: 'setpw.password.2'" class="form-label"></label>
        <input data-bind="textInput: password2, attr: {placeholder: loc('setpw.placeholder.2')}" class="form-input" type="password" data-test-id="company-user-password2">
        <div>
          <span data-bind="ltext: 'setpw.notSame', visible: password2() != null && password1() != password2()"></span><span>&nbsp;</span>
        </div>

        <button data-bind="click: send, enable: ok, ltext: 'setpw.send'" class="btn btn-primary" id="testCompanyUserSubmitPassword"></button>
      </div>

    </form>
  </section>

  <section class="page container" id="invite-company-user">
    <h1 data-bind="ltext: 'invite-company-user.title'"></h1>

    <div data-bind="visible: pending">
      <p data-bind="lhtml: 'new-company-user.loading'"></p>
    </div>

    <div data-bind="visible: ok">
      <p data-bind="ltext: 'invite-company-user.success'"></p>
      <a data-bind="ltext: 'invite-company-user.login'" href="#!/login"></a>
    </div>

    <div data-bind="visible: fail">
      <p data-bind="ltext: 'invite-company-user.fail'"></p>
    </div>
  </section>

  <section class="page container" id="accept-company-invitation">
    <h1 data-bind="ltext: 'accept-company-invitation.title'"></h1>

    <div data-bind="visible: pending">
      <p data-bind="lhtml: 'accept-company-invitation.loading'"></p>
    </div>

    <div data-bind="visible: ok">
      <p data-bind="ltext: 'accept-company-invitation.success'"></p>
      <a data-bind="ltext: 'accept-company-invitation.login'" href="#!/login"></a>
    </div>

    <div data-bind="visible: fail">
      <p data-bind="ltext: 'accept-company-invitation.fail'"></p>
    </div>
  </section>
</body>
</html>
