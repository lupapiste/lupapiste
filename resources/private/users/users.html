<!DOCTYPE html>
<html lang="en">
<body>
  <section class="page" id="users-templates">
    
    <!--
      WARNING:
      This is a template that will be cloned to 
      multiple places, so DO NOT USE element ID's.
    -->
    
    <div class="users-table">
    
      <div class="filters" data-bind="visible: show.filters">
        <span data-bind="visible: show.roleFilter">
          <span data-bind="ltext: 'users.filters.role'"></span>
          <select data-bind="options: availableRoles, value: filters.role, optionsText: 'name', optionsValue: 'id'"></select>
        </span>
        <span data-bind="visible: show.enabledFilter">
          <span data-bind="ltext: 'users.filters.enabled'"></span>
          <select data-bind="options: availableEnableds, value: filters.enabled, optionsText: 'name', optionsValue: 'id'"></select>
        </span>
        <span data-bind="visible: show.search">
          <span data-bind="ltext: 'users.filters.search'"></span>
          <input data-bind="value: filters.search, valueUpdate: 'afterkeydown'" type="text"></input>
        </span>
      </div>
    
      <table class="table table-striped tablesorter">
        <thead>
          <tr>
            <th data-bind="ltext: 'users.table.email'"></th>
            <th data-bind="ltext: 'users.table.name'"></th>
            <th data-bind="ltext: 'users.table.role'"></th>
            <th data-bind="ltext: 'users.table.organizations'"></th>
            <th data-bind="ltext: 'users.table.active'"></th>
            <th data-bind="ltext: 'users.table.actions'"></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      
    </div>

  </section>
</body>
</html>
