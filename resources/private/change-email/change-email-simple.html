<!DOCTYPE html>
<html>
<body>
  <section class="page container" id="change-email-simple">
    <div class="container">
      <h1 data-bind="ltext: 'change-email.header'"></h1>

      <div data-bind="if: success">
        <p data-bind="ltext: 'change-email.done.simple'"></p>
        <a data-bind="click: logout" class="btn btn-primary" data-test-id="login-new-email-simple">
          <i class="lupicon-log-in"></i>
          <span data-bind="ltext: 'continue'"></span>
        </a>
      </div>

      <div data-bind="if: error">
        <p class="error-message" data-bind="ltext: error"></p>
      </div>

    </div>
  </section>
</body>
</html>
