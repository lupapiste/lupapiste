<!DOCTYPE html>
<html>
<body>
  <section class="page container" id="change-email">
    <div class="container">
      <h1 data-bind="ltext: 'change-email.header'"></h1>

      <div data-bind="ifnot: done">
        <p data-bind="ltext: 'change-email.processing'"></p>
      </div>

      <div data-bind="if: success">
        <p data-bind="ltext: 'change-email.done'"></p>
        <a data-bind="click: logout" class="btn btn-primary" data-test-id="login-new-email">
          <i class="lupicon-log-in"></i>
          <span data-bind="ltext: 'continue'"></span>
        </a>
      </div>

      <div data-bind="if: error">
        <p class="error-message" data-bind="ltext: error"></p>
      </div>

      <!-- ko if: util.identLogoutUrl() -->
      <p data-bind="ltext: 'ident.logout.info-text'"></p>
      <button class="secondary" data-bind="ltext: 'ident.logout.action', click: util.identLogoutRedirect">
      </button>
      <!-- /ko -->

    </div>
  </section>
</body>
</html>
