<script class="ko-template" type="text/x-jquery-tmpl" id="server-settings-template">
  <h3 data-bind="ltext: header"></h3>
  <table class="table table-striped admin-settings">
    <thead>
      <tr>
        <th data-bind="ltext: 'auth-admin.parameter'"></th>
        <th data-bind="ltext: 'auth-admin.value'" class="serversettings--wide"></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td data-bind="ltext: urlLabel"></td>
        <td class="serversettings--wide value">
          <input type="url"
                 data-bind="value: url,
                            disable: readOnly,
                            attr: {'data-test-id': prefix + '-url'}">
        </td>
      </tr>
      <tr>
        <td data-bind="ltext: 'auth-admin.server.username'"></td>
        <td class="serversettings--wide value">
          <input type="text"
                 data-bind="value: username,
                            disable: readOnly,
                            attr: {'data-test-id': prefix + '-username'}">
        </td>
      </tr>
      <tr>
        <td data-bind="ltext: 'auth-admin.server.password'"></td>
        <td class="serversettings--wide value">
          <input data-bind="value: password,
                            disable:readOnly,
                            attr: {placeholder:passwordPlaceholder,
                            'data-test-id': prefix + '-password'}"
                 type="password">
        </td>
      </tr>
    </tbody>
  </table>
  <p data-bind="visible: error" class="serversettings--error">
    <span data-bind="ltext: errorMessageTerm"></span>
  </p>
  <button class="positive"
    data-bind="click: updateServerDetails,
               css: {waiting: waiting},
               disable: readOnly,
               attr: {'data-test-id': prefix + '-send'}">
    <i class="wait spin lupicon-refresh"></i>
    <span data-bind="ltext: saveLabel"></span>
  </button>
</script>
