<!DOCTYPE html>
<html>
  <body>
    <section id="selectm-template" class="page" style="display: none;">
      <div class="selectm">
        <label data-loc="selectm.filter.label"></label>
        <input type="text" data-loc="selectm.filter.placeholder" data-test-id="selectm-filter-input"/>
        <label data-loc="selectm.source.label"></label>
        <select class="selectm-source" size="10" multiple="multiple" data-test-id="selectm-source-list"></select>
        <button class="selectm-add" data-loc="selectm.add" data-test-id="selectm-add"></button>

        <label data-loc="selectm.target.label"></label>
        <select class="selectm-target" size="10" multiple="multiple" data-test-id="selectm-target-list"></select>
        <button class="selectm-remove" data-loc="selectm.remove"></button>

        <div class="ok-cancel-row">
          <button class="selectm-ok btn-primary" data-loc="selectm.ok" data-test-id="selectm-ok"></button>
          <button class="selectm-cancel" data-loc="selectm.cancel"></button>
        </div>
      </div>
    </section>

  </body>
</html>
