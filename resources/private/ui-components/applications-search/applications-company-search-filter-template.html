<script type="text/x-jquery-tmpl" class="ko-template" id="applications-company-search-filter-template">
    <div class="form-grid form-grid--no-border">

      <applications-view-select params="dataProvider: dataProvider"></applications-view-select>

      <!-- ko if:  dataProvider.mapSupported && dataProvider.mapView() -->
      <applications-map-view params="dataProvider: dataProvider,
                                     viewMode: 'application'"></applications-map-view>
      <!-- /ko -->

      <!-- ko ifnot:  dataProvider.mapSupported && dataProvider.mapView() -->

      <div class="help-box light">
        <span data-bind="ltext: 'applications.missing.no-application.title'"></span>
        <span data-bind="component: {name: 'help-toggle', params: {lhtml: 'applications.missing.no-application.desc' }}"></span>
      </div>
      <!-- ko if: externalApi && externalApi.enabled() -->
      <button data-bind="click: externalApi.showPermitsOnMap, visible: gotResults() && externalApi.ok('showPermitsOnMap')"
              data-test-id="external-show-permits-on-map"
              class="function">
        <i class="lupicon-location"></i>
        <span data-bind="ltext: 'map.applications'"></span>
      </button>
      <!-- /ko -->
      <!-- /ko -->
    </div>
</script>
