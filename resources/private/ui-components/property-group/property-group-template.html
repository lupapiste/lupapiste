<!DOCTYPE html>
<html>
<body>
  <section class="page container">
    <script type="text/x-jquery-tmpl" id="property-group-template">
      <div class="form-group" data-bind="attr: {id: self.groupId}">
        <div class="property-group-header">
          <label class="form-label form-label-property-group" data-bind="ltext: groupLabel"></label>
          <input class="maaraala-checkbox" type="checkbox" 
                 data-test-id="maaraala-checkbox"
                 data-bind="checked: isMaaraala,
                            attr: { id: checkboxId },
                            enable: lupapisteApp.models.applicationAuthModel.ok('update-doc')">
          <label data-bind="attr: { for: checkboxId }, ltext: 'kiinteisto.maaraala'"></label>  
        </div>

        <div class="form-entry"
             data-bind="component: { name: 'maaraala-tunnus',
                                     params: { schema: maaraalaSchema,
                                               path: path,
                                               documentId: documentId,
                                               model: maaraalaSchema.model,
                                               isMaaraala: isMaaraala,
                                               propertyId: propertyId() }}"></div>

        <span data-bind="foreach: otherSchemas">
          <div class="form-entry"
               data-bind="component: { name: uicomponent,
                                       params: { schema: $data,
                                                 path: path,
                                                 model: model }}"></div>
        </span>
      </div>
    </script>
  </section>
</body>
</html>
