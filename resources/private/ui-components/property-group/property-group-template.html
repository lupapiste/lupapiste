<!DOCTYPE html>
<html>
<body>
  <section class="page container">
    <script type="text/x-jquery-tmpl" id="property-group-template">
      <div class="form-group" data-bind="attr: {id: self.groupId}">
        <div class="property-group-header">
          <label class="form-label form-label-property-group"
                 data-bind="ltext: groupLabel"></label>
          
          <input class="maaraala-checkbox" type="checkbox"
                 data-bind="checked: isMaaraala,
                            attr: { id: checkboxId }">
          <label data-bind="attr: { for: checkboxId }">
            Kyseess채 m채채r채ala <!-- TODO: loc -->
          </label>  
        </div>


        <div class="form-entry"
             data-bind="component: { name: 'maaraala-tunnus',
                                     params: { schema: maaraalaSchema,
                                               path: path,
                                               documentId: documentId,
                                               model: maaraalaSchema.model,
                                               isMaaraala: isMaaraala }}"></div>

        <span data-bind="foreach: otherSchemas">
          <div class="form-entry"
               data-bind="component: { name: uicomponent,
                                       params: { schema: $data,
                                                 path: path,
                                                 model: model }}"></div>
        </span>
        




        <!-- <div data-bind="foreach: subSchemas">
          <div class="form-entry"
                data-bind="component: { name: uicomponent,
                                        params: { schema: $data,
                                                  path: path,
                                                  model: model }}"></div> -->
        </div>
      </div>


      

    </script>
  </section>
</body>
</html>
