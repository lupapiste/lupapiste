<script class="ko-template" type="text/x-jquery-tmpl"
        id="toggle-template">
  <div data-bind="attr: {'class': wrapperClass}">
    <input type="checkbox"
           data-bind="attr: {id: id},
                      checked: value,
                      disable: isDisabled">
    <label data-bind="attr: {'for': id,
                      'class': labelClass},
                      text: text,
                      css: {'no-label-text': !_.size( ko.unwrap(text) )}"></label>
  </div>
</script>
