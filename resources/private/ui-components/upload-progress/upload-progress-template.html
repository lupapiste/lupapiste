<script class="ko-template" type="text/x-jquery-tmpl"
        id="upload-progress-template">
  <!-- ko if: title -->
  <div class="upload-progress">
    <h2 data-bind="text: title"
        data-test-id="upload-progress-title"></h2>
    <div class="upload-progress__bar"
         data-bind="css: {'upload-progress--finished': isFinished}">

      <div class="upload-progress__percentage"
           data-bind="style: {width: percentage}">
        <i class="lupicon-check"
           data-bind="visible: isFinished"></i>
        <span data-bind="text: percentage"></span>
      </div>
    </div>
  </div>
  <!-- /ko -->
</script>
