<script type="text/x-jquery-tmpl" class="ko-template" id="accordion-template">
      <section class="accordion">
          <button onclick="accordion.click(this)" class="accordion-toggle secondary">
              <i class="lupicon-chevron-down"></i>
              <i class="lupicon-chevron-up toggle"></i>
              <span class="bar-text" data-bind="lhtml: ltitle" style="margin-right: 0"></span>
          </button>
          <div class="accordion_content" data-accordion-state="closed">
              <div class="accordion-fields">
                  <!-- ko if: contentIsTemplate -->
                  <div data-bind="template: contents"></div>
                  <!-- /ko -->
                  <!-- ko if: contentIsComponent -->
                  <div data-bind="component: contents"></div>
                  <!-- /ko -->
              </div>
          </div>
      </section>
</script>
