<script type="text/x-jquery-tmpl" class="ko-template"
        id="simple-autocomplete-template">
  <base-autocomplete
    data-bind="testId: testId"
    params="options: items,
            selectedOption: selected,
            optionsText: 'label',
            query: query,
            placeholder: placeholder,
            optionsCaption: caption,
            disable: isDisabled(),
            maxHeight: maxHeight"></base-autocomplete>
</script>
