<!DOCTYPE html>
<html>
<body>
  <section class="page container">
    <script type="text/html" id="modal-dialog-template">
    <!-- dummy div for catching keypress events -->
    <div data-bind="visible: false, documentEvent: {keypress: closeDialog, key: 27}"></div>
    <!-- ko if: showDialog -->
    <div class="mask" data-bind="visible: dialogVisible, click: closeDialog"></div>
    <div class="dialog" id="modal-dialog-content" data-test-id="modal-dialog-content"
         data-bind="fader: dialogVisible, duration: 600,
                    style: {'max-height': dialogHeightPx(),
                            'margin-top': dialogTop() + 'px'},
                    css: css">
      <div class="header">
        <span class="title" data-bind="text: title"></span>
        <span class="close" data-bind="click: closeDialog"></span>
      </div>
      <div id="modal-dialog-content-component" class="component"
      data-bind="component: {name: component, params: componentParams},
                 style: {'height': dialogContentHeightPx()},
                 click: componentClicked"></div>
    </div>
    <!-- /ko -->
    </script>
  </section>
</body>
</html>
