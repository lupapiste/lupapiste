<script class="ko-template" type="text/x-jquery-tmpl"
        id="register-company-account-type-template">
    <h2 data-bind="ltext: 'register.company.select'"></h2>
    <div class="tabby account-type-boxes">
      <div class="tabby__row"
           data-bind="foreach: accountTypes">
        <div class="tabby__cell tabby--33">
          <div class="account-type-box"
               data-bind="click: _.wrap( id, $parent.selected ),
                          css: $parent.selectedCss( id ),
                          testId: 'account-type-' + id">
            <h3 data-bind="text: title"></h3>
            <div class="account-type-price"
                 data-bind="text: $parent.price( $data ),
                            css: {campaign: $parent.campaign().code}"></div>
            <!-- ko if: $parent.campaign().code -->
            <div class="last-discount-date"
                 data-bind="text: $parent.lastDiscount"></div>
            <div class="overstrike-price"
                 data-bind="text: price"></div>
            <!-- /ko -->
            <div class="account-type-description"
                 data-bind="text: description"></div>
            <!-- ko if: $parent.campaign().code -->
            <div class="small-print"
                 data-bind="html: $parent.campaignSmallPrint( id )">
            </div>
            <!-- /ko -->
          </div>
        </div>
      </div>
    </div>
</script>
