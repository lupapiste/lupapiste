<!DOCTYPE html>
<html>
<body>
  <section class="page container">
    <script type="text/x-jquery-tmpl" id="checkbox-field-template">
      <div class="col--horizontal checkbox-wrapper">
        <input type="checkbox"
               data-bind="checked: value, attr: {id: id, name: id}" />
        <label class="inline-label checkbox-label" data-bind="text: label, attr: {'for': id}"></label>
      </div>
    </script>
  </section>
</body>
</html>
