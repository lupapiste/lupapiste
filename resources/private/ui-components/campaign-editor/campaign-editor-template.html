<script class="ko-template" type="text/x-jquery-tmpl"
        id="campaign-editor-template">
  <bubble-dialog params="visible: showEditor,
                         okFun: save,
                         waiting: waiting,
                         error: error,
                         okEnabled: okEnabled,
                         buttonIcon: 'lupicon-save',
                         buttonText: 'save'">
    <div class="form-grid form-grid--no-border">
      <div class="row">
        <div class="col-1">
          <form-cell params="value: $parent.code,
                             label: 'campaign.code',
                             required: true,
                             testId: 'edit-campaign-code',
                             cell: 'text'"></form-cell>
        </div>
        <div class="col-1">
          <form-cell params="value: $parent.starts,
                             label: 'campaign.starts',
                             required: true,
                             testId: 'edit-campaign-starts',
                             cell: 'date'"></form-cell>
        </div>
        <div class="col-1">
          <form-cell params="value: $parent.ends,
                             label: 'campaign.ends',
                             required: true,
                             testId: 'edit-campaign-ends',
                             cell: 'date'"></form-cell>
        </div>
      </div>
      <div class="row">
        <h3 data-bind="ltext: 'campaign.prices'"
            class="col-4"></h3>
      </div>
      <div class="row">
        <div class="col-1">
          <form-cell params="value: $parent.account5,
                             label: 'register.company.account5.title',
                             required: true,
                             testId: 'edit-campaign-account5',
                             cell: 'text'"></form-cell>
        </div>
        <div class="col-1">
          <form-cell params="value: $parent.account15,
                             label: 'register.company.account15.title',
                             required: true,
                             testId: 'edit-campaign-account15',
                             cell: 'text'"></form-cell>
        </div>
        <div class="col-1">
          <form-cell params="value: $parent.account30,
                             label: 'register.company.account30.title',
                             required: true,
                             testId: 'edit-campaign-account30',
                             cell: 'text'"></form-cell>
        </div>
      </div>
      <div class="row">
        <div class="col-1">
          <form-cell params="value: $parent.lastDiscountDate,
                             label: 'campaign.last-discount-date',
                             required: true,
                             testId: 'edit-campaign-last-discount-date',
                             cell: 'date'"></form-cell>
        </div>
      </div>
    </div>
  </bubble-dialog>
</script>
