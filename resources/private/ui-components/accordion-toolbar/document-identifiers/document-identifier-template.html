<script class="ko-template" type="text/x-jquery-tmpl" id="document-identifier-template">
<div>
  <label class="lux lux--inline gap--r1-half align--middle"
         data-bind="ltext: 'document.operation-identifiers.identifier',
                    css: {'required': requiredHighlight},
                    attr: {'for': documentId + '-identifier-input'}"></label>
  <input class="lux align--middle"
         type="text"
         data-bind="textInput: identifier,
                    enable: enabled,
                    required: requiredHighlight,
                    attr: {'data-test-id': documentId + '-identifier-input',
                           'id': documentId + '-identifier-input',
                           'readonly': readonly,
                           'maxlength': inputOptions.maxLength,
                           'size': inputOptions.maxLength}">
  <span data-bind="saveIndicator: indicator"></span>
</div>
</script>
