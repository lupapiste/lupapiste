<script class="ko-template" type="text/x-jquery-tmpl" id="docgen-inline-string-template">
  <message-panel params="class: 'errorPanel', show: showMessagePanel, message: errorMessage"></message-panel>
  <message-panel params="class: 'form-help', show: showMessagePanel, message: helpMessage"></message-panel>
  <label data-bind="visible: label,
                    ltext: label,
                    css: labelClasses,
                    attr: {'for': id}"></label>
  <!-- ko if: readonly -->
  <span class="lux"
        data-bind="text: value,
                   css: inputClasses"></span>
  <!-- /ko -->
  <!-- ko ifnot: readonly -->
  <input type="text"
         class="lux"
         data-bind="textInput: value,
                    css: inputClasses,
                    event: events,
                    disable: disabled,
                    required: required,
                    ariaLtext: ariaLabel,
                    ariaErrorMessage: errorMessageId,
                    testId: path.join('.'),
                    attr: { 'readonly': readonly,
                    'maxlength': inputOptions.maxLength,
                    'max': inputOptions.max,
                    id: id,
                    'min': inputOptions.min}" />
  <ping aria-hidden="true"
        params="indicator: indicator,
                mode: 'icon'"></ping>
  <!-- /ko -->
</script>
