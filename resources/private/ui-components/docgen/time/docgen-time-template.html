<script class="ko-template" type="text/x-jquery-tmpl" id="docgen-time-template">
  <div class="inline" data-bind="template: componentTemplate"></div>
</script>

<script class="ko-template" type="text/x-jquery-tmpl" id="default-docgen-time-template">

  <message-panel params="class: 'errorPanel', show: showMessagePanel, message: errorMessage"></message-panel>
  <message-panel params="class: 'form-help', show: showMessagePanel, message: helpMessage"></message-panel>
  <label data-bind="visible: label,
                    ltext: label,
                    css: labelClasses,
                    attr: {'for': id}"></label>
  <span>
    <timepicker data-bind="css: inputClasses"
                params="value: value,
                        placeholder: schema.placeholder,
                        disable: disabled() || readonly(),
                        testId: testId,
                        id: id,
                        required: required,
                        ariaLabel: ariaLabel,
                        ariaErrorMessage: errorMessageId"></timepicker>

  </span>
  <ping aria-hidden="true"
        params="indicator: indicator, mode: 'icon'"></ping>
</script>
