<script class="ko-template" type="text/x-jquery-tmpl"
        id="docgen-building-select-template">
  <div class="building-select-container">
    <div class="building-select-box">
      <message-panel params="class: 'errorPanel', show: showMessagePanel, message: errorMessage"></message-panel>
      <label data-bind="visible: label,
                        ltext: label,
                        css: labelClasses,
                        attr: {for: id}"></label>
      <select data-bind="options: buildingOptions,
                         optionsText: optionsText,
                         optionsValue: 'buildingId',
                         value: selectValue,
                         valueAllowUnset: true,
                         optionsCaption: nonSelection,
                         disable: disabled() || readonly(),
                         css: inputClasses,
                         attr: {id: id},
                         testId: path.join('.')"
              class="form-input lux long"
              name="buildingId">
      </select>
      <ping params="indicator: indicator, mode: 'icon'"></ping>
      <div data-bind="component: {name: 'docgen-string', params: otherParams},
                      visible: otherSelected,
                      attr: {id: otherId}"></div>
    </div>
  </div>

</script>
