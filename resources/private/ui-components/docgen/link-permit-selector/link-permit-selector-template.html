<script class="ko-template" type="text/x-jquery-tmpl" id="link-permit-selector-template">
  <div class="inline" data-bind="template: componentTemplate"></div>
</script>

<script class="ko-template" type="text/x-jquery-tmpl" id="default-link-permit-selector-template">

  <span class="form-entry link-permit-selector">
    <message-panel params="class: 'errorPanel', show: showMessagePanel, message: linkPermitError"></message-panel>
    <message-panel params="class: 'form-help', show: showMessagePanel, message: helpMessage"></message-panel>

    <label data-bind="visible: label, ltext: label, css: enrichedLabelClasses"></label>
    <input type="text"
           class="form-input"
           data-bind="textInput: linkedValue,
                      css: enrichedInputClasses,
                      event: events,
                      disable: disabled,
                      attr: { 'readonly': validLinkPermits().length || readonly,
                              'maxlength': inputOptions.maxLength,
                              'max': inputOptions.max,
                              'min': inputOptions.min,
                              'data-test-id': path.join('.') }"/>
    <span data-bind="saveIndicator: indicator, label: false"></span>
  </span>

</script>
