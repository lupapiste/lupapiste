<script class="ko-template" type="text/x-jquery-tmpl" id="docgen-select-template">
  <div class="inline" data-bind="template: componentTemplate"></div>
</script>

<script class="ko-template" type="text/x-jquery-tmpl" id="default-docgen-select-template">
  <message-panel params="class: 'errorPanel', show: showMessagePanel, message: errorMessage"></message-panel>
  <message-panel params="class: 'form-help', show: showMessagePanel, message: helpMessage"></message-panel>
  <label data-bind="visible: label,
                    ltext: label,
                    css: labelClasses,
                    attr: {'for': id}"></label>
  <select data-bind="options: options,
                     optionsText: optionsTextFn,
                     optionsValue: 'name',
                     value: value,
                     valueAllowUnset: valueAllowUnset,
                     optionsCaption: optionsCaption,
                     disable: disabled() || readonly(),
                     css: inputClasses,
                     event: events,
                     testId: testId,
                     ariaLtext: ariaLabel,
                     attr: {id: id }">
  </select>
  <ping aria-hidden="true"
        params="indicator: indicator, mode: 'icon'"></ping>
</script>
