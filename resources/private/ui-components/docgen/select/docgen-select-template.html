<!DOCTYPE html>
<html>
<body>
  <section class="page container">
    <script type="text/x-jquery-tmpl" id="docgen-select-template">
      <span class="form-entry">
        <message-panel params="class: 'errorPanel', show: showMessagePanel, message: errorMessage"></message-panel>
        <message-panel params="class: 'form-help', show: showMessagePanel, message: helpMessage"></message-panel>
        <label data-bind="visible: params.schema.label">Select</label>
        <select class="form-input combobox" data-bind="options: params.schema.body,
                           optionsText: function(item) { return loc(item.i18nkey || [path.join('.'), item.name]) },
                           optionsValue: 'name',
                           value: value,
                           valueAllowUnset: valueAllowUnset,
                           optionsCaption: optionsCaption,
                           disable: disabled,
                           css: classes">
        </select>
        <span data-bind="saveIndicator: indicator, label: false"></span>
      </span>
    </script>
  </section>
</body>
</html>
