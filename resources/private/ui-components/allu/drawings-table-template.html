<script class="ko-template" type="text/x-jquery-tmpl"
        id="drawings-table-template">
  <!-- ko if: _.some( drawings() ) -->
  <!-- ko if: ltitle -->
  <h3 class="drawings-table-title"
      data-bind="ltext: ltitle"></h3>
  <!-- /ko -->
  <table class="drawings-table">
    <tbody data-bind="foreach: drawings">
      <tr>
        <td class="drawing--name"
            data-bind="text: $data.name"></td>
        <!-- ko if: $parent.locateFn -->
        <td class="drawing--icon">
          <i class="lupicon-viewfinder primary"
             data-bind="click: $parent.locateFn"></i></td>
        <!-- /ko -->
        <!-- ko if: $parent.deleteFn -->
        <td class="drawing--icon">
          <i class="lupicon-remove primary"
             data-bind="click: $parent.deleteFn"></i></td>
        <!-- /ko -->

      </tr>
    </tbody>
  </table>
  <!-- /ko -->
</script>
