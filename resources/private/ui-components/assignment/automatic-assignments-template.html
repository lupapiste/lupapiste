<script class="ko-template" type="text/x-jquery-tmpl" id="automatic-assignments-template">
  <div class="automatic-assignments" data-bind="foreach: {data: assignments, afterRender: window.Stickyfill.rebuild}">
    <div class="assignment-container">
      <div class="assignment"
           data-bind="template: 'automatic-single-assignment-template',
                      attr: {'data-test-id': 'automatic-assignment-' + $index()}"></div>
    </div>
  </div>


</script>

<script class="ko-template" type="text/x-jquery-tmpl" id="automatic-single-assignment-template">
  <i class="lupicon-circle-attention primary"
     aria-hidden="true"></i>
  <div class="assignment-text" data-test-id="assignment-text">
    <span data-bind="text: $parent.assignmentText($data)"></span>
    <a href="#"
       class="tertiary"
       data-bind="text: $parent.assignmentLinkText($data),
                  click: $parent.selectTriggerFilter"></a>
  </div>
  <div class="no-wrap-whitespace">
    <button data-bind="click: $parent.markComplete,
                       clickBubble: false,
                       enable: $parent.authModel.ok('complete-assignment'),
                       attr: {'data-test-id': 'mark-assignment-complete'}"
            class="positive">
      <i class="lupicon-check"></i>
      <span data-bind="ltext: 'application.assignment.complete'"></span>
    </button>
  </div>


</script>
