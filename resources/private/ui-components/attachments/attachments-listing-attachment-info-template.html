<script class="ko-template" type="text/x-jquery-tmpl"
        id="attachments-listing-attachment-info-template">
  <div>
    <ul data-bind="foreach: attachments">
      <li>
        <p data-bind="text: $data.id"></p>
        <!-- ko if: !($parent.isApproved($data)) -->
        <button data-bind="click: $parent.approveAttachment($data.id),
                           ltext: 'attachment.approve'"></button>
        <!-- /ko -->
        <!-- ko if: !($parent.isRejected($data)) -->
        <button data-bind="click: $parent.rejectAttachment($data.id),
                           ltext: 'attachment.reject'"></button>
        <!-- /ko -->
        <button data-bind="click: $parent.removeAttachment($data.id),
                           ltext: 'attachment.delete'"></button>
      </li>
    </ul>
  </div>
</script>
