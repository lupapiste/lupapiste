<script class="ko-template" type="text/x-jquery-tmpl" id="reservation-slot-edit-bubble-template">
  <div class="calendar-slot-bubble"
       data-bind="style: { position: 'absolute',
                           top: positionTop,
                           'z-index': 1000 },
                  css: weekdayCss ">
    <bubble-dialog params="visible: bubbleVisible,
                           buttonIcon: 'lupicon-save',
                           buttonText: 'save',
                           okEnabled: okEnabled,
                           okFun: send,
                           removeVisible: removeEnabled,
                           removeEnabled: removeEnabled,
                           removeFun: remove,
                           error: error,
                           prefix: 'reservation-slot-edit',
                           waiting: waiting">
      <div>
        <h3 data-bind="ltext: 'calendar.edit-slot.title'"></h3>
      </div>
      <p><span data-bind="ltext: 'calendar.slot.start-time'"></span>: <span data-bind="dateTimeString: $parent.startTime"></span></p>
      <p><span data-bind="ltext: 'calendar.slot.duration'"></span>:
        <!-- ko if: $parent.durationHours() !== 0 -->
          <!-- ko text: $parent.durationHours --><!-- /ko --> <span data-bind="ltext: 'calendar.slot.duration.hours'"></span>
        <!-- /ko -->
        <!-- ko if: $parent.durationMinutes() !== 0 -->
          <!-- ko text: $parent.durationMinutes --><!-- /ko --> <span data-bind="ltext: 'calendar.slot.duration.minutes'"></span>
        <!-- /ko -->
      </p>
      <p><span data-bind="ltext: 'calendar.slot.reservation-types'"></span>:</p>
      <div data-bind="foreach: $parent.reservationTypes">
        <p>
          <input type="checkbox" data-bind="checkedValue: $data.id, checked: $parents[1].selectedReservationTypes">
          <span data-bind="text: $data.name"></span>
        </p>
      </div>
    </bubble-dialog>
  </div>
</script>
