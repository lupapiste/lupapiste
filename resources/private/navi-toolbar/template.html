<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
<nav>
    <div id="navi-toolbar">
        <div class="navi-toolbar" data-bind="visible: lupapisteApp.services.naviSidebarService.showToolbar">
            <button class="sidebar-button"
                    data-bind="toggleClick: lupapisteApp.services.naviSidebarService.showMenu,
                           testId: 'sidebar-menu'">
                <i data-bind="css: lupapisteApp.services.naviSidebarService.menuCss"></i>
                <span data-bind="ltext: lupapisteApp.services.naviSidebarService.menuLoc"></span>
            </button>
            <h1 class="navi-toolbar-title"
                data-bind="visible: lupapisteApp.services.naviSidebarService.title(),
                       text: lupapisteApp.services.naviSidebarService.title()"></h1>
        </div>
        <navi-sidebar></navi-sidebar>
    </div>
</nav>
</body>
</html>
