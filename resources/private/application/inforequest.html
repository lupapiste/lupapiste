<!DOCTYPE html>
<html lang="en">
<body>
  <section class="page" id="inforequest">

    <div class="application_summary">
      <div class="container">
        <div class="application-map-container">
          <div id="inforequest-map" class="map map-large" style="width: 320px; height: 280px;"></div>
          <div class="application-map-actions" data-bind="with: application">
            <!-- ko if: location() -->
              <a data-bind="click: openOskariMap" class="map-search-button icon search"></a>
            <!-- /ko -->
          </div>
        </div>

        <div data-bind="with: application" class="application_summary_info">
          <h1>
            <span data-bind="ltext: 'infoRequest'"></span> <span data-bind="text: address" class="address"></span>
            <a class="icon"
               data-bind="ltext: 'edit',
                          click: $root.changeLocationModel.changeLocation,
                          visible: $root.authorization.ok('change-location')"
               data-test-id="change-location-link">
             </a>
          </h1>

          <!-- Property ID: -->
          <div>
            <p data-bind="ltext: 'application.property'"></p>
            <span class="application_summary_text" data-bind="propertyId: propertyId" data-test-id="inforequest-property-id"></span>
          </div>
          <!-- Applicant: -->
          <div>
            <p data-bind="ltext: 'application.asker'"></p>
            <span class="application_summary_text">
              <span data-bind="text: applicant" data-test-id="inforequest-application-applicant" ></span> <br>
              <span data-bind="ltext: 'phone.short'"></span>
              <span data-bind="text: applicantPhone"></span>
            </span>
          </div>
          <!-- State: -->
          <div data-bind="if: state">
            <p data-bind="ltext: 'application.state'"></p>
            <span id="test-inforequest-state" class="application_summary_text" data-bind="ltext: state"></span>
          </div>
          <!-- Created: -->
          <div>
            <p data-bind="ltext: 'inforequest.created'"></p>
            <span data-bind="if: $data.created">
              <span class="application_summary_text" data-bind="dateString: created"></span>
            </span>
          </div>
          <!-- Application ID: -->
          <div>
            <p data-bind="ltext: 'application.id'"></p>
            <span data-bind="text: id" data-test-id="inforequest-application-id" class="application_summary_text"></span>
          </div>
          <!-- Operations: -->
          <div>
            <p data-bind="ltext: 'application.operations'"></p>
            <ul data-bind="foreach: operationsCount">
              <li>
                <span data-bind="visible: count > 1">
                  <span data-bind="text: count"></span>
                  <span>&#x00D7;</span>
                </span>
                <span data-bind="ltext: 'operations.' + name, attr: {'data-test-operation-id': name}" data-test-id="test-application-operation"></span>
              </li>
            </ul>
          </div>

          <!-- ko if: $root.authorization.ok('assign-application') -->
          <div>
            <p data-bind="ltext: 'application.assignee'"></p>
            <span id="test-inforequest-assignee" class="application_summary_text">
              <select id="inforequest-assignee-select"
                      class="form-input combobox"
                      data-bind="options: $root.authorities,
                                 optionsText: function(item) { return item.firstName + ' ' + item.lastName; },
                                 optionsValue: 'id',
                                 value: $root.application.assignee,
                                 optionsCaption: loc('choose')">
              </select>
            </span>
          </div>
          <!-- /ko -->
        </div>
        <div class="application_actions" data-bind="with: application">
          <div class="muncipality-info">
            <h2 data-bind="ltext: 'application.muncipality'"></h2>
            <p data-bind="text: loc(['municipality', municipality()])"></p>
          </div>
          <button data-bind="click: convertToApplication, visible: $root.authorization.ok('convert-to-application')" data-test-id="inforequest-convert-to-application" type="submit" class="btn btn-primary">
            <span data-bind="ltext: 'inforequest.convertToApplication'"></span>
            <span class="icon send left-align"></span>
          </button>
          <button data-bind="click: cancelApplication,  visible: $root.authorization.ok('cancel-application')"  data-test-id="inforequest-cancel-btn"  class="btn">
            <span data-bind="ltext: 'inforequest.cancelInforequest'"></span>
            <span class="icon remove-grey left-align"></span>
          </button>
        </div>
        <div class="clear"></div>
      </div>
    </div>


    <div class="container">

      <div data-bind="if: $root.authorization.ok('inforequest-markers')" class="related-map">
        <div id="inforequest-marker-map" class="map map-large"></div>
        <div id="inforequest-marker-map-contents"></div>
      </div>

      <div class="content-narrow">

        <div data-bind="visible: currentUser.get().oir">
          <h2 data-test-id="wanna-join">
            <span data-bind="ltext: 'oir.wanna-join.message'"></span>
            <a data-bind="attr: {href: LUPAPISTE.config.wannaJoinUrl}, ltext: 'oir.wanna-join.link'" href="#" target="_blank"></a>
          </h2>
        </div>

        <p data-bind="lhtml: 'inforequest.desc'" class="tab-info"></p>
        <h2 data-bind="ltext: 'inforequest.attachments'"></h2>
        <div data-bind="if: application.hasAttachment">
          <table class="table" data-test-id="inforequest-attachments-table">
            <tbody>
              <tr>
                <th data-bind="ltext: 'application.attachmentFile'">Tiedosto</th>
                <th data-bind="ltext: 'application.attachmentEditDate'">Muokattu</th>
                <th></th>
              </tr>
              <!-- ko foreach: application.attachments -->
              <!-- ko if: $data.latestVersion && latestVersion.filename -->
              <tr>
                <td>
                    <a href="#" data-bind="text: latestVersion.filename, attr: {href: '/api/raw/download-attachment?attachment-id=' + latestVersion.fileId()}"></a><br/>
                    <i data-bind="ltext: latestVersion.contentType"></i>
                    <i data-bind="size: latestVersion.size"></i>
                </td>
                <td>
                  <span data-bind="dateString: modified"></span>
                  <span data-bind="if: $data.latestVersion">
                    <span data-bind="fullName: latestVersion.user"></span>
                  </span>
                </td>
                <td>
                </td>
              </tr>
              <!-- /ko -->
              <!-- /ko -->
            </tbody>
          </table>
        </div>

        <div data-bind="ifnot: application.hasAttachment">
          <i data-bind="ltext: 'inforequest.attachmentsEmpty'" data-test-id="inforequest-attachments-no-attachments"></i>
        </div>

        <button
          class="btn modal"
          data-bind="ltext: 'application.attachmentsAdd', visible: $root.authorization.ok('upload-attachment'), enabled: $root.authorization.ok('upload-attachment'), click: application.newOtherAttachment"
          data-test-id="add-inforequest-attachment"
          data-window-id="upload-dialog"></button>

        <div class="inforequest-conversation">
          <h2  data-bind="ltext: 'inforequest.comments'"></h2>
          <div data-bind="template: {name: 'comment-template', data: {comment: $root.sidePanel.comment, authorities: authorities, mainConversation: true, authorization: $root.authorization, infoRequest: $root.application.infoRequest}}"></div>
        </div>

      </div>

    </div>

  </section>
</body>
</html>
