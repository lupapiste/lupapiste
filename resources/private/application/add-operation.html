<!DOCTYPE html>
<html>
<body>
  <section class="page container" id="add-operation">

    <h1 data-bind="ltext: 'addOperation'"></h1>

    <div data-bind="visible: operations">
      <div class="operation-tree tree-control"></div>
    </div>

    <div data-bind="visible: waitingOperations">
      <img src="/img/ajax-loader.gif" alt="..." width="66" height="66"/>
    </div>

    <a href="#" data-bind="attr: {href: url}" class="btn secondary">
        <span data-bind="ltext: 'cancel'"></span>
    </a>

  </section>

  <section class="page" id="add-operation-templates">

    <div class="tree-last">

      <div data-bind="text: loc('operations.selected') + ' ' + loc(['operations',op])"></div>

      <button data-bind="click: addOperation,
                         disable: processing,
                         css: {waiting: pending}" class="positive"
              data-test-id="add-operation-to-application">
          <i class="lupicon-circle-plus"></i>
          <i class="wait spin lupicon-refresh"></i>
          <span data-bind="ltext: 'operations.add'"></span>
      </button>
    </div>

  </section>

</body>
</html>
