<!DOCTYPE html>
<html>
<body>
  <section class="page" id="tasks">
    <div class="container">

      <section>
        <div data-bind="component: {name: 'handler-roles',
                        params: {organization: organization}}"></div>
      </section>

      <section>
        <h2 data-bind="ltext: 'auth-admin.assignments.title'"></h2>
        <input type="checkbox" class="form-input" id="assignments-enabled" data-test-id="assignments-enabled"
               data-bind="checked: organization.assignmentsEnabled, enable: lupapisteApp.models.globalAuthModel.ok('set-organization-assignments')" />
        <label for="assignments-enabled" class="form-label" data-bind="ltext: 'auth-admin.assignments.enabled'"></label>
      </section>

      <section data-bind="visible: organization.assignmentsEnabled">
          <div data-bind="component: {name: 'triggers',
                          params: {organization: organization}}"
               data-test-id="trigger-component"></div>
      </section>
    </div>
  </section>
</body>
</html>
