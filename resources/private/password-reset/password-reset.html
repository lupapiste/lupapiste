<!DOCTYPE html>
<html>
  <body>
    <section class="page container" role="main" id="reset">
      <form data-bind="submit: send">

        <h1 data-bind="ltext: 'reset.title'"></h1>
        <p data-bind="ltext: 'reset.info'"></p>

        <div class="gap--v2 w--max-25em">
          <label data-bind="ltext: 'reset.email'"
                 class="lux"
                 for="reset-password-email"></label>
          <input data-bind="textInput: email,
                            ariaInvalid: fail,
                            lplaceholder: 'reset.email-placeholder'"
                 class="lux w--100"
                 required type="email"
                 name="email"
                 id="reset-password-email"
                 autofocus="autofocus">

          <!-- ko if: fail -->
          <div class="gap--t2">
            <div data-bind="html: loc(fail())"
                 role="alert"
                 class="error-note w--100">
            </div>
          </div>
          <!-- /ko -->


          <button data-bind="click: send,
                             enable: ok,
                             ltext: 'reset.send'"
                  data-test-id="reset-send"
                  class="primary gap--v2">
          </button>

          <!-- ko if: sent -->
          <div class="pate-note gap--t2 dsp--block w--100">
            <div data-bind="text: sentNote"></div>
            <div data-bind="ltext: 'reset.sent.2'"></div>
          </div>
          <!-- /ko -->
        </div>
      </form>

    </section>

    <section class="page container" role="main" id="setpw">
      <form data-bind="submit: send"
            class="w--max-30em">

        <h1 data-bind="ltext: 'setpw.title'"></h1>
        <p data-bind="ltext: 'setpw.info'"></p>

        <password-field class="dsp--block gap--v2"
                        params="lLabel: 'setpw.password.1',
                                value: password1,
                                lPlaceholder: 'setpw.placeholder.1',
                                isSelected: true,
                                quality: passwordQuality,
                                extraClass: 'w--100'">
        </password-field>

        <password-field class="dsp--block gap--v2"
                        params="lLabel: 'setpw.password.2',
                                value: password2,
                                lPlaceholder: 'setpw.placeholder.2',
                                extraClass: 'w--100'">
        </password-field>

        <button data-bind="click: send,
                           enable: ok, ltext: 'setpw.send'"
                class="primary"></button>

      </form>
    </section>
  </body>
</html>
