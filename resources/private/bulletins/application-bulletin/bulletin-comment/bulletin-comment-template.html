<!DOCTYPE html>
<html>
<body>
  <section class="page container">
    <script type="text/x-jquery-tmpl" id="bulletin-comment-template">
      <div id="bulletin-comment" class="container bulletin-comment">
        <h5 data-bind="ltext: 'bulletin.comment.title'"></h5>
        <span data-bind="component: { name: 'help-toggle',
                                      params: { lhtml: 'help.bulletin.comment' }}"></span>
        <p>
          <span data-bind="ltext: 'bulletin.comment.endDate'"></span>
          <span data-bind="dateString: bulletin.proclamationEndsAt"></span>
        </p>
        <div data-bind="component: { name: 'bulletin-comment-box',
                                     params: { bulletinId: bulletin.bulletinId,
                                               versionId: versionId,
                                               userInfo: userInfo,
                                               fileInputId: fileuploadService.fileInputId } }"></div>
      </div>
    </script>
  </section>
</body>
</html>
